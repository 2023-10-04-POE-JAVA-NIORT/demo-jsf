<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Textarea Demo</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel for="comment" value="Commentaire:" />
        <h:inputTextarea id="comment" value="#{textareaBean.comment}"
                         rows="6" cols="30" />

        <h:commandButton value="Envoyer" action="#{textareaBean.submit}" />
    </h:form>
</h:body>
</html>
