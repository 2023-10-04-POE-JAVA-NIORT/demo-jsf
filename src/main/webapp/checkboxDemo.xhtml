<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Exemple Checkbox</title>
</h:head>

<h:body>

    <h:form>
        <h:selectManyCheckbox value="#{checkboxBean.selectedOptions}">
            <f:selectItems value="#{checkboxBean.options}" />
        </h:selectManyCheckbox>

        <h:commandButton value="Submit" action="#{checkboxBean.submit}" />
    </h:form>

</h:body>
</html>
